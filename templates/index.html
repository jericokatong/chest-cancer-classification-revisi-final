<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chest Cancer Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
      /* Style untuk menampilkan gambar yang diupload */
      .preview-image {
        max-width: 500px;
        max-height: 500px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Chest Cancer Classification</h1>

    <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
      <label for="imagefile">Upload Image:</label>
      <input id="imagefile" class="form-control" type="file" name="imagefile" placeholder="Choose an image file" required>
      <div id="image-preview"></div>
      <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>

    <script>
      // Membaca input file dari elemen file input
      const fileInput = document.getElementById('imagefile');
      
      // Menambahkan event listener ketika file dipilih
      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0]; // Ambil file yang diunggah
        const imageUrl = URL.createObjectURL(file); // Buat URL gambar
        
        // Menambahkan gambar ke dalam elemen div image-preview
        const imagePreview = document.getElementById('image-preview');
        imagePreview.innerHTML = `<img src="${imageUrl}" width="300">`;
      });
    </script>
    
    <div id="image-preview"></div>

    {% if prediction %}
      <p class="text-center">Image is a {{prediction}}</p>
      <p class="text-center">Score {{label}}</p>
      <p class="text-center">Score {{skor}}</p>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
